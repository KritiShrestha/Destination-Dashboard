<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Traveler Info</title>
</head>

<body>
    <h1 class="title  has-text-centered mr-0 pt-3 heading-1 ">Traveler Forecast Checker</h1>

    <main>

        <div class="content is-pulled-left is-one-third destination-container">
            <div class="title">Destinations</div>
            <div class="buttons  is-flex-direction-column mb-4 is-pulled-left">

                <button class="button is-link dest-btn">Atlanta</button>
                <button class="button is-link dest-btn">Miami</button>
                <button class="button is-link dest-btn">Dallas</button>
                <button class="button is-link dest-btn">Raleigh</button>
                <button class="button is-link dest-btn">Denver</button>

            </div>
        </div>
        </div>

        <!-- <header class style="position:relative;">
            <div autocenteronload="true" data-v-77852fca style="background: gray; height: 70vh;"></div>
        </header> -->

        <div class="detail-container column is-two-thirds">
            <div class="content is-normal" id="map-container">
                <h2 class="title is-4 image is-128x128">Map</h2>
                <p>
                    Map goes here
                </p>


            </div>

            <div class="content is-normal" id ="things-to-do-container">
                <p class="is-italic"></p>
                
                <ul>
                    <li id="population"></li>
                    <li id="cost-of-living"></li>
                    <li id="commute"></li>
                    <li id="safety"></li>
                    <li id="outdoors"></li>
                </ul>
            </div>

            <div class="content is-small" id ="weather-container">
                <h2 class="weather-forecast">Weather Forecast</h2>
                <p id="temp"></p>
                <p id="wind-speed"></p>
                <p id="wind-direction"></p>
                <i id="weather-pic"></i>
            </div>

            <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
            <script src="https://code.jquery.com/jquery-3.6.3.min.js"
                integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
            <script src="./assets/js/script.js"></script>
    </main>
</body>

</html>
