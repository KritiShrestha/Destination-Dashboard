<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Traveler Dashboard</title>
</head>

<body>
    <h1 class="title has-text-centered mr-0 pt-3 heading-1 ">Traveler Dashboard</h1>

    <div class="columns">
        <div class="column is-one-fourth is-desktop is-tablet is-mobile">
            <div class="columns">
                <div class="column content is-normal is-size-7-mobile is-size-6-tablet is-size-5-desktop"
                    id="destination-container">
                    <div class="card is-fullwidth is-variable is-5 ">
                        <header class="card-header ">
                            <p class="card-header-title ">Destinations</p>
                        </header>
                        <div class="card-content ">
                            <div class="content">
                                <div class="buttons is-flex-direction-column">
                                    <button
                                        class="button is-link dest-btn is-small-mobile is-medium-tablet is-large-desktop is-fullwidth button is-primary">Atlanta</button>
                                    <button
                                        class="button is-link dest-btn is-small-mobile is-medium-tablet is-large-desktop is-fullwidth button is-primary">Miami</button>
                                    <button
                                        class="button is-link dest-btn is-small-mobile is-medium-tablet is-large-desktop is-fullwidth button is-primary">Dallas</button>
                                    <button
                                        class="button is-link dest-btn is-small-mobile is-medium-tablet is-large-desktop is-fullwidth button is-primary">Raleigh</button>
                                    <button
                                        class="button is-link dest-btn is-small-mobile is-medium-tablet is-large-desktop is-fullwidth button is-primary">Denver</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="column is-four-fifths is-desktop is-tablet is-mobile">
            <div class="columns">
                <div class="column is-half content is-normal is-size-7-mobile is-size-6-tablet is-size-5-desktop"
                    id="map-container">
                    <div class="card is-fullwidth is-variable is-5">
                        <header class="card-header">
                            <p class="card-header-title">
                        </header>
                        <div class="card-content has-text-centered">
                            <div class="content">
                                <h2 class="has-text-centered" id="card card-header-title"><span id="city-name"></span>
                                </h2>

                                <figure class="is-align-items-center image is-16by9" id="img-container">
                                    <img id="city-image">
                                </figure>

                                <button class="button is-link is-medium js-modal-trigger is-small-mobile is-medium-tablet is-large-desktop is-halfwidth is-size-6
                                    is-half-mobile is-half-tablet is-half-desktop button is-primary"
                                    data-target="modal-js-example">
                                    Click here to see Map of City!
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="column is-half content is-normal is-size-7-mobile is-size-6-tablet is-size-5-desktop "
                    id="things-to-do-container">
                    <div class="card is-fullwidth is-variable is-5">
                        <header class="card-header">
                            <p class="card-header-title">City Info</p>
                        </header>
                        <div class="card-content ">
                            <div class="content">
                                <ul>
                                    <li id="population"></li>
                                    <li id="cost-of-living"></li>
                                    <li id="commute"></li>
                                    <li id="safety"></li>
                                    <li id="outdoors"></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="card is-fullwidth is-variable is-5">
                        <header class="card-header">
                            <p class="card-header-title">Current Forecast<span id="todays-date"></span></p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <p><i id="weather-icon"></i></p>
                                <p id="temp"></p>
                                <p id="wind-speed"></p>
                                <p id="wind-direction"></p>
                                <i id="weather-pic"></i>
                            </div>
                        </div>
                    </div>

                </div>

            </div>


            <div class="columns">
                <div class="column is-full content is-normal is-size-7-mobile is-size-7-tablet is-size-6-desktop"
                    id="hourly-forecast-container">
                    <div class="card is-fullwidth is-variable is-5">
                        <header class="card-header">
                            <p class="card-header-title is-size-4-mobile">5-Day Forecast</p>
                        </header>
                        <div class="card-content">
                            <div class="columns gap-3 " id="fiveDayForecast">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>

        <div class="modal-content">
            <p class="image is-4by3">
                <img class="city-map" src="" alt="">
            </p>
        </div>
    </div>

    <!-- <button class="modal-close is-large" aria-label="close"></button> -->

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0f7f7aa2bf.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
